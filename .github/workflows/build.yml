name: Build OpenWrt 24.10 IPK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build luci-app-customlogo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget

      - name: Download and extract OpenWrt 24.10 SDK
        run: |
          wget https://downloads.openwrt.org/releases/24.10.0/targets/x86/64/openwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.xz
          mv openwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64 openwrt-sdk
          
      - name: Copy source code to SDK
        run: |
          cp -r luci-app-customlogo openwrt-sdk/package/
          
      - name: Update and install feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile the IPK
        working-directory: openwrt-sdk
        run: |
          make defconfig
          make package/luci-app-customlogo/compile V=s

      - name: Prepare Artifact
        run: |
          mkdir -p output_ipk
          find openwrt-sdk/bin/packages/ -name "luci-app-customlogo*.ipk" -exec cp {} output_ipk/ \;

      - name: Upload IPK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-customlogo-ipk
          path: output_ipk/*.ipk
